<div class="card" style="width: 18rem;">
    <img src="{{character.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{character.name}}</h5>
      <div class="card-text"><b>Status: </b>{{character.status}}</div>
      <div class="card-text"><b>Especie: </b>{{character.species}}</div>
      <button class="btn btn-danger" (click)="onClickButton.emit()">Eliminar</button>
    </div>
  </div>
